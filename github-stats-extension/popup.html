<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="i18n.js"></script>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }
    .subtitle {
      font-size: 12px;
      color: #666;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }
    input[type="url"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    input[type="url"]:focus {
      outline: none;
      border-color: #0969da;
      box-shadow: 0 0 0 2px rgba(9, 105, 218, 0.1);
    }
    .button-group {
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      font-weight: 500;
    }
    .btn-primary {
      background: #0969da;
      color: white;
    }
    .btn-primary:hover {
      background: #0860ca;
    }
    .btn-secondary {
      background: #f3f4f6;
      color: #333;
      border: 1px solid #d1d5db;
    }
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    .status.success {
      background: #d1f2d8;
      color: #0c5e2c;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    .current-server {
      background: #fff;
      border: 1px solid #e1e4e8;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 15px;
    }
    .current-server .label {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }
    .current-server .value {
      font-size: 13px;
      color: #333;
      word-break: break-all;
    }
    .language-selector {
      background: #f8f9fa;
      border: 1px solid #e1e4e8;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 15px;
      text-align: center;
    }
    .language-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }
    .language-buttons {
      display: flex;
      gap: 5px;
      justify-content: center;
    }
    .lang-btn {
      flex: none;
      padding: 4px 12px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      background: white;
      color: #666;
    }
    .lang-btn.active {
      background: #0969da;
      color: white;
      border-color: #0969da;
    }
    .lang-btn:hover {
      background: #e5e7eb;
    }
    .lang-btn.active:hover {
      background: #0860ca;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title" data-i18n="title">GitHub代码统计</div>
    <div class="subtitle" data-i18n="subtitle">配置统计服务器地址</div>
  </div>
  
  <div class="language-selector">
    <div class="language-label" data-i18n="languageSettings">语言设置</div>
    <div class="language-buttons">
      <button id="langZh" class="lang-btn active">中文</button>
      <button id="langEn" class="lang-btn">English</button>
    </div>
  </div>

  <div class="current-server">
    <div class="label" data-i18n="currentServer">当前服务器:</div>
    <div class="value" id="currentServer" data-i18n="notSet">未设置</div>
  </div>

  <div class="form-group">
    <label for="serverUrl" data-i18n="serverAddress">服务器地址:</label>
    <input type="url" id="serverUrl" placeholder="http://localhost:5000" />
  </div>

  <div class="button-group">
    <button id="saveBtn" class="btn-primary" data-i18n="save">保存</button>
    <button id="testBtn" class="btn-secondary" data-i18n="testConnection">测试连接</button>
  </div>

  <div id="status" class="status" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
