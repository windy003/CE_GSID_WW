<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CMEDSKPXBP"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-CMEDSKPXBP');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t('title') }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./180x180.png">
    <link rel="icon" href="./180x180.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            padding: 6px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
            color: #374151;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .lang-btn:hover {
            background: #f3f4f6;
        }

        .lang-btn.active {
            background: #0969da;
            color: white;
            border-color: #0969da;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #24292f;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 16px;
            color: #656d76;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 30px;
            text-align: left;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #24292f;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: 2px solid #d1d9e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
        }

        .input-field::placeholder {
            color: #8c959f;
        }
        
        .input-hint {
            display: block;
            font-size: 12px;
            color: #8c959f;
            margin-top: 4px;
            font-style: italic;
        }

        .analyze-button {
            width: 100%;
            background: linear-gradient(135deg, #0969da 0%, #0550ae 100%);
            border: none;
            border-radius: 8px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .analyze-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(9, 105, 218, 0.3);
        }

        .analyze-button:active {
            transform: translateY(0);
        }

        .analyze-button:disabled {
            background: #d1d9e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
            display: none;
        }

        .status.loading {
            background: #e6f3ff;
            border: 1px solid #0969da;
            color: #0969da;
            display: block;
        }

        .status.error {
            background: #ffebee;
            border: 1px solid #d32f2f;
            color: #d32f2f;
            display: block;
        }

        .status.success {
            background: #e8f5e8;
            border: 1px solid #28a745;
            color: #28a745;
            display: block;
        }

        .results {
            margin-top: 30px;
            padding: 0;
            background: transparent;
            border-radius: 8px;
            text-align: left;
            display: none;
        }

        .results-tabs {
            display: flex;
            border-bottom: 2px solid #e1e4e8;
            margin-bottom: 20px;
        }

        .tab-button {
            flex: 1;
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #656d76;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            color: #0969da;
            border-bottom-color: #0969da;
            background: rgba(9, 105, 218, 0.05);
        }

        .tab-button:hover {
            color: #0969da;
            background: rgba(9, 105, 218, 0.05);
        }

        .tab-content {
            display: none;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .tab-content h3 {
            color: #24292f;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e1e4e8;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: 500;
            color: #656d76;
        }

        .stat-value {
            font-weight: 600;
            color: #24292f;
        }

        .file-browser {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
        }

        .breadcrumb {
            padding: 12px 16px;
            background: #f6f8fa;
            border-bottom: 1px solid #e1e4e8;
            font-size: 14px;
            color: #656d76;
        }

        .breadcrumb a {
            color: #0969da;
            text-decoration: none;
            cursor: pointer;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb .separator {
            margin: 0 8px;
            color: #8c959f;
        }

        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .file-item:hover {
            background: #f6f8fa;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-icon {
            width: 20px;
            margin-right: 12px;
            font-size: 14px;
            color: #656d76;
        }

        .file-name {
            flex: 1;
            font-size: 14px;
            color: #24292f;
        }

        .file-stats {
            font-size: 12px;
            color: #8c959f;
            margin-left: 12px;
        }

        .folder-icon {
            color: #54a3ff;
        }

        .file-icon.js { color: #f1e05a; }
        .file-icon.py { color: #3572a5; }
        .file-icon.html { color: #e34c26; }
        .file-icon.css { color: #563d7c; }
        .file-icon.json { color: #292929; }
        .file-icon.md { color: #083fa1; }
        .file-icon.yml, .file-icon.yaml { color: #cb171e; }
        .file-icon.txt { color: #89e051; }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            .language-switcher {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
            }

            .title {
                font-size: 24px;
            }

            .logo {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <a href="?lang=zh" class="lang-btn {{ 'active' if get_locale() == 'zh' else '' }}">{{ t('chinese') }}</a>
        <a href="?lang=en" class="lang-btn {{ 'active' if get_locale() == 'en' else '' }}">{{ t('english') }}</a>
    </div>

    <div class="container">
        <div class="logo">📊</div>
        <h1 class="title">{{ t('title') }}</h1>
        <p class="subtitle">{{ t('subtitle') }}</p>
        
        <form id="analyzeForm">
            <div class="input-group">
                <label class="input-label" for="repoUrl">{{ t('repo_url_label') }}</label>
                <input type="url" id="repoUrl" name="repoUrl" class="input-field" 
                       placeholder="{{ t('repo_url_placeholder') }}" required>
                <div class="input-hint">{{ t('repo_url_hint') }}</div>
            </div>
            
            <button type="submit" class="analyze-button" id="analyzeBtn">
                {{ t('analyze_button') }}
            </button>
        </form>
        
        <div id="status" class="status"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        const form = document.getElementById('analyzeForm');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');

        // 翻译对象 (从服务器传递)
        const translations = {
            analyzing: '{{ t("analyzing") }}',
            error_invalid_url: '{{ t("error_invalid_url") }}',
            error_repo_not_found: '{{ t("error_repo_not_found") }}',
            error_analysis_failed: '{{ t("error_analysis_failed") }}',
            total_lines: '{{ t("total_lines") }}',
            total_files: '{{ t("total_files") }}',
            languages: '{{ t("languages") }}',
            analysis_complete: '{{ t("analysis_complete") }}',
            analyze_button: '{{ t("analyze_button") }}',
            file_structure: '{{ t("file_structure") }}',
            folder: '{{ t("folder") }}',
            file: '{{ t("file") }}',
            lines: '{{ t("lines") }}',
            root_directory: '{{ t("root_directory") }}'
        };

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const repoUrl = document.getElementById('repoUrl').value.trim();
            
            // 验证GitHub URL并提取owner和repo
            const parsedRepo = parseGitHubUrl(repoUrl);
            if (!parsedRepo) {
                showStatus('error', translations.error_invalid_url);
                return;
            }
            
            analyzeRepository(parsedRepo.owner, parsedRepo.repo, repoUrl);
        });

        function parseGitHubUrl(url) {
            try {
                // 支持多种GitHub URL格式
                const patterns = [
                    /^https?:\/\/github\.com\/([^/]+)\/([^/]+?)(?:\.git)?(?:\/.*)?$/,
                    /^git@github\.com:([^/]+)\/([^/]+?)(?:\.git)?$/,
                    /^([^/]+)\/([^/]+)$/  // 简化格式：owner/repo
                ];
                
                for (const pattern of patterns) {
                    const match = url.match(pattern);
                    if (match) {
                        return {
                            owner: match[1],
                            repo: match[2]
                        };
                    }
                }
                return null;
            } catch (e) {
                return null;
            }
        }

        function showStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            if (type === 'loading' || type === 'error') {
                resultsDiv.style.display = 'none';
            }
        }

        function analyzeRepository(owner, repo, originalUrl) {
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = translations.analyzing;
            showStatus('loading', translations.analyzing);

            // 使用原始URL，如果没有则构造标准URL
            const repoUrl = originalUrl && originalUrl.startsWith('http') ? originalUrl : `https://github.com/${owner}/${repo}`;
            
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    repo_url: repoUrl,
                    owner: owner,
                    repo: repo
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showStatus('error', data.error);
                } else if (data.ready) {
                    // 直接显示结果，不需要轮询
                    showResults(data);
                } else {
                    // 如果需要轮询（备用方案）
                    pollForResults(data.task_id, owner, repo);
                }
            })
            .catch(error => {
                showStatus('error', translations.error_analysis_failed);
            })
            .finally(() => {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = translations.analyze_button;
            });
        }

        function pollForResults(taskId, owner, repo) {
            const maxAttempts = 60; // 最多等待5分钟
            let attempts = 0;

            const poll = () => {
                attempts++;
                
                fetch(`/stats?owner=${owner}&repo=${repo}`)
                .then(response => response.json())
                .then(data => {
                    if (data.ready) {
                        showResults(data);
                    } else if (attempts < maxAttempts) {
                        setTimeout(poll, 5000); // 5秒后重试
                    } else {
                        showStatus('error', translations.error_analysis_failed);
                    }
                })
                .catch(error => {
                    if (attempts < maxAttempts) {
                        setTimeout(poll, 5000);
                    } else {
                        showStatus('error', translations.error_analysis_failed);
                    }
                });
            };

            setTimeout(poll, 2000); // 2秒后开始轮询
        }

        // 全局变量用于存储结果数据
        let currentResults = null;
        let currentFolder = '';

        function showResults(data) {
            showStatus('success', translations.analysis_complete);
            currentResults = data;
            
            let html = `
                <div class="results-tabs">
                    <button class="tab-button active" onclick="showTab('overview')">${translations.languages}</button>
                    <button class="tab-button" onclick="showTab('files')">${translations.file_structure || 'File Structure'}</button>
                </div>
                
                <div id="overview-tab" class="tab-content active">
                    <h3>${translations.languages}</h3>
                    ${generateOverviewHTML(data)}
                </div>
                
                <div id="files-tab" class="tab-content">
                    <h3>${translations.file_structure || 'File Structure'}</h3>
                    ${generateFileBrowserHTML(data)}
                </div>
            `;
            
            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
            
            // 初始化文件浏览器
            if (data.fileStats && data.folderStats) {
                setTimeout(() => {
                    initializeFileBrowser(data);
                    renderFileList();
                }, 100);
            }
        }

        function initializeFileBrowser(data) {
            currentResults = data;
            currentFolder = '';
        }

        function navigateToFolder(folderPath) {
            currentFolder = folderPath;
            updateBreadcrumb();
            renderFileList();
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            if (!breadcrumb) return;
            
            let html = `<a onclick="navigateToFolder('')">${translations.root_directory}</a>`;
            
            if (currentFolder) {
                const pathParts = currentFolder.split('/');
                let currentPath = '';
                
                for (let i = 0; i < pathParts.length; i++) {
                    currentPath += (i > 0 ? '/' : '') + pathParts[i];
                    html += ' <span class="separator">/</span> ';
                    html += `<a onclick="navigateToFolder('${currentPath}')">${pathParts[i]}</a>`;
                }
            }
            
            breadcrumb.innerHTML = html;
        }

        function renderFileList() {
            const fileList = document.getElementById('fileList');
            if (!fileList || !currentResults) return;
            
            let html = '';
            
            // 添加返回上级目录按钮（如果不在根目录）
            if (currentFolder) {
                const parentFolder = currentFolder.includes('/') 
                    ? currentFolder.substring(0, currentFolder.lastIndexOf('/'))
                    : '';
                html += `
                    <li class="file-item" onclick="navigateToFolder('${parentFolder}')">
                        <span class="file-icon folder-icon">📁</span>
                        <span class="file-name">..</span>
                        <span class="file-stats">返回上级</span>
                    </li>
                `;
            }
            
            // 显示文件夹
            const folders = getFoldersInCurrentDirectory();
            folders.forEach(folder => {
                const folderInfo = currentResults.folderStats[folder.path] || {};
                html += `
                    <li class="file-item" onclick="navigateToFolder('${folder.path}')">
                        <span class="file-icon folder-icon">📁</span>
                        <span class="file-name">${folder.name}</span>
                        <span class="file-stats">${folderInfo.files || 0} files, ${(folderInfo.lines || 0).toLocaleString()} lines</span>
                    </li>
                `;
            });
            
            // 显示文件
            const files = getFilesInCurrentDirectory();
            files.forEach(file => {
                const fileInfo = currentResults.fileStats[file.path] || {};
                const icon = getFileIcon(file.name);
                html += `
                    <li class="file-item">
                        <span class="file-icon ${getFileTypeClass(file.name)}">${icon}</span>
                        <span class="file-name">${file.name}</span>
                        <span class="file-stats">${(fileInfo.lines || 0).toLocaleString()} lines</span>
                    </li>
                `;
            });
            
            fileList.innerHTML = html;
        }

        function getFoldersInCurrentDirectory() {
            if (!currentResults.folderStats) return [];
            
            const folders = [];
            Object.keys(currentResults.folderStats).forEach(path => {
                if (path === '.') return; // 跳过根目录
                
                const parentPath = path.includes('/') ? path.substring(0, path.lastIndexOf('/')) : '';
                if (parentPath === currentFolder) {
                    const name = path.substring(path.lastIndexOf('/') + 1);
                    folders.push({ name, path });
                }
            });
            
            return folders.sort((a, b) => a.name.localeCompare(b.name));
        }

        function getFilesInCurrentDirectory() {
            if (!currentResults.fileStats) return [];
            
            const files = [];
            Object.keys(currentResults.fileStats).forEach(path => {
                const parentPath = path.includes('/') ? path.substring(0, path.lastIndexOf('/')) : '';
                if (parentPath === currentFolder) {
                    const name = path.substring(path.lastIndexOf('/') + 1);
                    files.push({ name, path });
                }
            });
            
            return files.sort((a, b) => a.name.localeCompare(b.name));
        }

        function getFileIcon(filename) {
            const ext = filename.substring(filename.lastIndexOf('.') + 1).toLowerCase();
            const icons = {
                js: '📄', py: '🐍', html: '🌐', css: '🎨', json: '📊',
                md: '📝', txt: '📄', yml: '⚙️', yaml: '⚙️', sh: '💻',
                jpg: '🖼️', png: '🖼️', gif: '🖼️', svg: '🖼️',
                pdf: '📕', zip: '📦', tar: '📦', gz: '📦'
            };
            return icons[ext] || '📄';
        }

        function getFileTypeClass(filename) {
            const ext = filename.substring(filename.lastIndexOf('.') + 1).toLowerCase();
            return ext;
        }

        function showTab(tabName) {
            // 隐藏所有tab
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 显示选中tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        function generateOverviewHTML(data) {
            let html = '';
            
            // 显示总行数和文件数
            html += `<div class="stat-row">
                <span class="stat-label">${translations.total_lines}</span>
                <span class="stat-value">${data.totalLines.toLocaleString()}</span>
            </div>`;
            
            html += `<div class="stat-row">
                <span class="stat-label">${translations.total_files}</span>
                <span class="stat-value">${data.totalFiles.toLocaleString()}</span>
            </div>`;
            
            // 显示语言统计
            if (data.languages) {
                Object.entries(data.languages).forEach(([lang, lines]) => {
                    html += `<div class="stat-row">
                        <span class="stat-label">${lang}</span>
                        <span class="stat-value">${lines.toLocaleString()}</span>
                    </div>`;
                });
            }
            
            return html;
        }

        function generateFileBrowserHTML(data) {
            return `
                <div class="file-browser">
                    <div class="breadcrumb" id="breadcrumb">
                        <a onclick="navigateToFolder('')">${translations.root_directory || 'Root Directory'}</a>
                    </div>
                    <ul class="file-list" id="fileList"></ul>
                </div>
            `;
        }
    </script>
</body>
</html>
