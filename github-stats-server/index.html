<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 代码统计分析器</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./180x180.png">
    <link rel="icon" href="./180x180.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #24292f;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 16px;
            color: #656d76;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 30px;
            text-align: left;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #24292f;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: 2px solid #d1d9e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
        }

        .input-field::placeholder {
            color: #8c959f;
        }

        .input-hint {
            font-size: 12px;
            color: #656d76;
            margin-top: 6px;
        }

        .analyze-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0969da 0%, #1f6feb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(9, 105, 218, 0.3);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-text {
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading .btn-text {
            opacity: 0;
        }

        .loading .loading-spinner {
            opacity: 1;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            text-align: center;
        }

        .feature {
            padding: 20px;
            background: #f6f8fa;
            border-radius: 8px;
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .feature-title {
            font-size: 14px;
            font-weight: 600;
            color: #24292f;
            margin-bottom: 4px;
        }

        .feature-desc {
            font-size: 12px;
            color: #656d76;
        }

        .error-message {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #2f855a;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }

        /* 手机端适配 */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .title {
                font-size: 24px;
            }

            .logo {
                font-size: 36px;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .feature {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            .title {
                font-size: 20px;
            }

            .subtitle {
                font-size: 14px;
            }

            .input-field {
                padding: 14px;
                font-size: 16px; /* 防止iOS缩放 */
            }

            .analyze-btn {
                padding: 14px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📊</div>
        <h1 class="title">GitHub 代码统计分析器</h1>
        <p class="subtitle">
            分析 GitHub 仓库的代码行数、文件结构和语言分布<br>
            支持实时统计，无需缓存，每次都是最新数据
        </p>

        <form id="analyzeForm">
            <div class="input-group">
                <label class="input-label" for="repoUrl">GitHub 仓库地址</label>
                <input 
                    type="url" 
                    id="repoUrl" 
                    class="input-field" 
                    placeholder="https://github.com/username/repository"
                    required
                >
                <div class="input-hint">
                    支持公开仓库的HTTPS地址，例如：https://github.com/microsoft/vscode
                </div>
            </div>

            <button type="submit" class="analyze-btn" id="analyzeBtn">
                <span class="btn-text">开始分析</span>
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <div class="feature-title">实时分析</div>
                <div class="feature-desc">每次都重新统计最新代码</div>
            </div>
            <div class="feature">
                <div class="feature-icon">📁</div>
                <div class="feature-title">文件浏览</div>
                <div class="feature-desc">交互式目录结构展示</div>
            </div>
            <div class="feature">
                <div class="feature-icon">📱</div>
                <div class="feature-title">多端支持</div>
                <div class="feature-desc">手机和电脑完美适配</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('analyzeForm');
            const repoUrlInput = document.getElementById('repoUrl');
            const analyzeBtn = document.getElementById('analyzeBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // 清除消息
            function clearMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

            // 显示错误消息
            function showError(message) {
                clearMessages();
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            // 显示成功消息
            function showSuccess(message) {
                clearMessages();
                successMessage.textContent = message;
                successMessage.style.display = 'block';
            }

            // 设置加载状态
            function setLoading(loading) {
                if (loading) {
                    analyzeBtn.disabled = true;
                    analyzeBtn.classList.add('loading');
                    analyzeBtn.querySelector('.btn-text').textContent = '正在分析...';
                } else {
                    analyzeBtn.disabled = false;
                    analyzeBtn.classList.remove('loading');
                    analyzeBtn.querySelector('.btn-text').textContent = '开始分析';
                }
            }

            // 解析GitHub URL
            function parseGitHubUrl(url) {
                try {
                    const urlObj = new URL(url);
                    if (urlObj.hostname !== 'github.com') {
                        throw new Error('请输入有效的GitHub仓库地址');
                    }

                    const pathParts = urlObj.pathname.split('/').filter(part => part);
                    if (pathParts.length < 2) {
                        throw new Error('URL格式不正确，应为：https://github.com/用户名/仓库名');
                    }

                    const owner = pathParts[0];
                    const repo = pathParts[1];

                    // 移除可能的.git后缀
                    const cleanRepo = repo.replace(/\.git$/, '');

                    return {
                        owner,
                        repo: cleanRepo,
                        repoUrl: `https://github.com/${owner}/${cleanRepo}.git`
                    };
                } catch (error) {
                    throw new Error('请输入有效的GitHub仓库地址');
                }
            }

            // 提交表单处理
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const url = repoUrlInput.value.trim();
                if (!url) {
                    showError('请输入GitHub仓库地址');
                    repoUrlInput.focus();
                    return;
                }

                try {
                    clearMessages();
                    setLoading(true);

                    // 解析URL
                    const { owner, repo, repoUrl } = parseGitHubUrl(url);

                    // 发送分析请求
                    const response = await fetch('/api/stats', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            repoUrl,
                            owner,
                            repo
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `请求失败 (${response.status})`);
                    }

                    const result = await response.json();
                    
                    // 显示成功消息
                    showSuccess(`分析完成！总共 ${result.totalLines.toLocaleString()} 行代码，${result.totalFiles} 个文件`);
                    
                    // 延迟跳转到详情页面
                    setTimeout(() => {
                        window.location.href = `/stats?owner=${encodeURIComponent(owner)}&repo=${encodeURIComponent(repo)}&repo_url=${encodeURIComponent(repoUrl)}`;
                    }, 1500);

                } catch (error) {
                    console.error('分析失败:', error);
                    showError(error.message || '分析失败，请稍后重试');
                } finally {
                    setLoading(false);
                }
            });

            // 输入框变化时清除错误消息
            repoUrlInput.addEventListener('input', clearMessages);

            // 自动聚焦到输入框（仅在桌面端）
            if (window.innerWidth > 768) {
                repoUrlInput.focus();
            }
        });
    </script>
</body>
</html>
